<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Rock, Paper, Scissors! </title>
</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors!</h1>
    </header>
    <div class="outer-container">

        <section class="arena">
            <div class="scores">
            </div>
            <div class="inner-arena">
                <div class="left-column arena-column">
                    <div>
                        <h3>Human</h3>
                        <p>Score: <span id="win-number">0</span> </p>
                    </div>
                    <img src="//:0" alt="" id="user-image">
                </div>
                <div class="middle-column arena-column">
                    <div>
                        <h2>VS</h2>
                        <p>Draws: <span id="draw-number">0</span></p>
                    </div>
                    <h4 id="who-wins">Let's Play!</h4>
                </div>
                <div class="right-column arena-column">
                    <div>                    
                        <h3>Computer</h3>
                        <p>Score: <span id="loss-number">0</span></p>
                    </div>

                    <img src="//:0" alt="" id="computer-image">
                </div>
                


                
                
            </div>
        </section>


        <section class="game-controls">
            <p>Prove that human minds are still more powerful than AI by choosing your sign and pushing throw. </p>
            <ul>
                <li>Rock beats Scissors</li>
                <li>Scissors beat Paper</li>
                <li>Paper beats Rock</li>
            </ul>
            <p>Choose wisely.</p>
            <div class="selector">
                <label>
                    <input type="radio" name="rps" value="rock">
                    <img src="assets/rock.png" alt="">
                </label>
                <label>
                    <input type="radio" name="rps" value="paper">
                    <img src="assets/paper.png" alt="">

                </label>
                <label>
                    <input type="radio" name="rps" value="scissors">
                    <img src="assets/scissors.png" alt="">

                </label>
            </div>
            <button id="throw-button">Throw!</button>
            <button id="reset-button">Reset Game</button>
            <p>Reset Count: <span id="reset-counter">0</span></p>
        </section>
    </div>
    
    <script type="module" src="app.js"></script>
</body>

</html>
