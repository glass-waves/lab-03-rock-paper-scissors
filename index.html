<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors!</h1>
    </header>
    <div class="outer-container">

        <section class="arena">
            <div class="scores">
                <div class="win-column">
                    <h2>Wins:</h2>
                    <p id="win-number">0</p>
                </div>
                <div class=draw-column>
                    <h2>Draws:</h2>
                    <p id="draw-number">0</p>
                </div>
                <div class=loss-column>
                    <h2>Losses:</h2>
                    <p id="loss-number">0</p>
                </div>
            </div>
            <div class="inner-arena">
                <div class="left-column">
                    <h3>Human</h3>
                    <img src="//:0" alt="" id="user-image">
                </div>
                <div class="middle-column">
                    <h2>VS</h2>
                    <h4 id="who-wins">User Wins!</h4>
                </div>
                <div class="right-column">
                    <h3>Computer</h3>
                    <img src="//:0" alt="" id="computer-image">
                </div>
                


                
                
            </div>
        </section>


        <section class="game-controls">
            <p>Game Instructions Here</p>
            <div class="selector">
                <label>
                    Rock
                    <input type="radio" name="rps" value="rock">
                </label>
                <label>
                    Paper
                    <input type="radio" name="rps" value="paper">
                </label>
                <label>
                    Scissors
                    <input type="radio" name="rps" value="scissors">
                </label>
            </div>
            <button id="throw-button">Throw!</button>
            <button id="reset-button">Reset Game</button>
        </section>
    </div>
    
    <script type="module" src="app.js"></script>
</body>

</html>
